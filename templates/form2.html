<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <div class="container">
        <form action='/crear_usuario_2' method='post'>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">Ingresa tu Nombre</div>
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Ingresa tu email</div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
